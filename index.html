<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StarWars</title>
    <link rel="stylesheet" href="./dist/css/style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-wrapper">
          <a href="#" class="header-logo">
            <img src="./img/logo.png" alt="logo" class="header-logo__image" />
          </a>
          <a href="#" class="header-api">
            <div class="header-api__text">API документация</div>
          </a>
        </div>
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero-wrapper">
            <div class="hero-search">
              <form action="" class="hero-form">
                <input type="text" class="hero-form__input" />
                <button type="submit" class="hero-form__button">Поиск</button>
              </form>
            </div>
            <!-- /.hero-search -->
            <div class="hero-card">
              <div class="hero-card__header">
                <span class="hero-card__name">Luke Skywalker</span>
              </div>
              <div class="hero-card__parameters">
                <div class="hero-card__parameter gender">
                  <span class="hero-card__parameter-name">Пол</span>
                  <span class="hero-card__parameter-value">Male</span>
                </div>
                <div class="hero-card__parameter hright">
                  <span class="hero-card__parameter-name">Рост</span>
                  <span class="hero-card__parameter-value">172 см</span>
                </div>
                <div class="hero-card__parameter width">
                  <span class="hero-card__parameter-name">Вес</span>
                  <span class="hero-card__parameter-value">77 кг</span>
                </div>
                <div class="hero-card__parameter planets">
                  <span class="hero-card__parameter-name">Родная планета</span>
                  <span class="hero-card__parameter-value">Tatooine</span>
                </div>
                <div class="hero-card__parameter color">
                  <span class="hero-card__parameter-name">Цвет глаз</span>
                  <div class="hero-card__parameter-value hero-card__parameter-aye"></div>
                </div>
              </div>
            </div>
            <!-- /.hero-card -->
            <img src="./img/dartwider.png" alt="Dart Wider" class="hero-card__image" />
          </div>
          <!-- /.hero-wrapper -->
        </div>
      </section>
      <!-- /.hero -->
      <footer class="footer">
        <div class="container">
          <div class="footer-logo">
            <a href="https://github.com/tolikbu" class="footer-link" target="_blank">
              <img src="./img/logogithub.svg" alt="link github" class="footer-link__icon" />             <span class="footer-link__text">GitHub</span>
            </a>
          </div>
          <!-- /.footer-logo -->
          <div class="footer-copyrite">
            <span class="footer-copyrite__text">&#169; Илон Маск</span>
          </div>
        </div>
        <!-- /.container -->
      </footer>
    </main>
  </body>
</html>
